<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Css Link-->
    <link rel="stylesheet" href="style.css">
    <!--Boostrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Google5G</title>

    

</head>
<body>
    <div class="container-fluid navigation-cont bg-light">
        <div class="container bg-light">
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img class="logo" src="img/google-logo-.png"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown link
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </div>
    
    <div class="container-fluid gx-0">
        
        <div class="container-fluid gx-0">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="container-fluid img-1 w-100vw h-100vh d-flex align-items-center">
                         <div class="container d-flex">
                            <h1>Hi, Google is giving a new 5G free sim offer...</h1>
                            <button type="button" class="btn btn-primary ">Get Offers</button>
                         </div>
                    </div>
                    
                  </div>
                  <div class="carousel-item">
                    <div class="container-fluid img-2 w-100vw h-100vh d-flex">
                        <div class="container d-flex">
                            <h1>Unlimited Calls and<br>3 Month free data.</h1>
                            <button type="button" class="btn btn-primary ">Registar Now</button>
                         </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="container-fluid img-3 w-100vw h-100vh">
                        <div class="container d-flex">
                            <h1>Ultimate network speed <br>is waiting for you.</h1>
                            <button type="button" class="btn btn-primary ">More Information</button>
                         </div>
                        
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev color-dark" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>
    </div>


    <!--Boostrap Js Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
